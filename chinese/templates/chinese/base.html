<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Learn chinese{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fancy-btn {
            font-size: 1.3rem;
            padding: 0.8em 2em;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .fancy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

{% if not request.path == '/' %}
<div class="container mt-3 text-center">
    <a href="{% url 'home' %}" class="btn btn-outline-dark btn-sm px-4 py-2">üè† Home</a>
</div>
{% endif %}

{% block content %}{% endblock %}

</body>
</html>
